<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css from bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JS Projects - joxenbull</title>
</head>

<body>
    <!--Project 1 : Age in Days-->
    <div class="container-1">
        <h2> Project 1 : Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Enter Birth Year</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>

        <div class="flex-box-container-1">
            <div id='flex-box-result'></div>
        </div>

    </div>

    <!--Project 2 : CAT Generator-->
    <div class="container-2">
        <h2>Project 2: CAT Generator</h2>
        <div class="flex-box-container-2">
            <button class="btn btn-success" id="cat-generator" onclick="generateCAT ()">Generate CAT</button>
        </div>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <!--Project 3 : Rock Paper Scissors-->
    <div class="container-3">
        <h2>Project 3 : Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id='rock' src="static/images/rock.png" height=150 width=150 alt="image" onclick="rpsGame(this)">
            <img id='paper' src="static/images/paper.png" height=150 width=150 alt="image" onclick="rpsGame(this)">
            <img id='scissors' src="static/images/scissors.png" height=150 width=150 alt="image"
                onclick="rpsGame(this)">
        </div>
    </div>

    <!--Project 4 : Change Button Colors-->
    <div class="container-4">
        <h2 id="change-my-color">Project 4 : Change All Button Colors</h2>

        <label for="">Select Color of All the Buttons</label>

        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="reset">Reset</option>
            </select>
        </form>

        <div class="flex-box-pick-color">
            <div>
                <button class="btn btn-primary">First</button>
                <button class="btn btn-danger">Second</button>
                <button class="btn btn-warning">Third</button>
                <button class="btn btn-success">Fourth</button>
            </div>

            <div>
                <button class="btn btn-primary">First</button>
                <button class="btn btn-danger">Second</button>
                <button class="btn btn-warning">Third</button>
                <button class="btn btn-success">Fourth</button>
            </div>

        </div>
    </div>

    <!--Project 5 : Blackjack-->
    <div class="container-5">
        <h2>Project 5 : Blackjacks</h2>
        <h3><span id="blackjack-result">Welcome, Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>WIN</th>
                    <th>DRAWS</th>
                    <th>LOST</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="draws">0</span></td>
                    <td><span id="losses">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <!--Project 6 : AJAX & API-->
    <div class="container-6">
        <h2>Project 6 : AJAX & API</h2>
        <div class="flex-ajax-row-1">
            <div>
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>

            <div>
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>
    
            <div">
                <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
    </div>


    <script src="static/js/script.js"></script>

</body>

</html>
